<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            /* Todos los p que esten dentro de un div */
            color: Lime;
        }
        div > div {
            background: gray;
        }
        .es {
            background: red;
        }
        div + section {
            background: palevioletred;
        }
        div ~ p {
            color: burlywood;
        }
    </style>
</head>
<body>
    <div>
        <p>Platzi</p>
        <p>Es</p>
        <p>Increible</p>
    </div>
    <section>
        Una seccion
    </section>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores 2 </p>
    <a href="">Esoo</a>
    <p>Clase de selectores 3</p>
    <div>
        Master
    </div>
    <section>
        Platzi es lo mejor
    </section>
</body>
</html>
